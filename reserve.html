<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Restaurant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4 text-center">Hot Restaurant</h1>
        <hr class="my-4">
        <h2 class="text-center">We only have 5 tables! Book your seat before they are all gone!</h2>
        <div class="text-center">
            <a class="btn btn-primary btn-lg" href="/tables" role="button">View tables</a>
            <a class="btn btn-danger btn-lg" href="/" role="button">Home</a>
        </div>
    </div>
    <form>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputName">Name</label>
            <input type="email" class="form-control" id="inputName">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPhone">Phone Number</label>
          <input type="text" class="form-control" id="inputPhone" placeholder="555-555-5555">
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="text" class="form-control" id="inputEmail" placeholder="name@name.com">
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputID">Unique ID</label>
            <input type="text" class="form-control" id="inputID">
          </div>
          
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>

</body>

</html>
